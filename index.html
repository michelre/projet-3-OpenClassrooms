<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <title>Bike Attitude</title>
</head>
<body>
    <header>
        <img src="images/velo.png" alt="logo vélo">
    </header>

    <section id="presentation">
        <h1>bienvenue sur bike attitude</h1>
        <p>Besoin d'un vélo pour vos déplacement ? Nous avons la solution !</p>
        <div id="block-slider">
            <div id="slider">
                <img src="images/slider1.jpg" alt="images explications fonctionnement réservation">
                    <div id="flechegauche">
                        <i class="fa fa-chevron-circle-left fa-3x" aria-hidden="true"></i>
                    </div>
                    <div id="flechedroite">
                        <i class="fa fa-chevron-circle-right fa-3x" aria-hidden="true"></i>
                    </div>
            </div>
        </div>

    </section>

    <section id="google-map">
        <div id="map"></div>

        <div id="reservation">
            <h2>détails de la station</h2>
            <h3>Adresse de la station:</h3>
            <h3>Nombre de places:</h3>
            <h3>Nombre de vélos disponibles:</h3>

            <div id="button-reservation">
                <button>Réserver</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2017 Bike Attitude</p>
    </footer>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_TRsuZe937XLeMc4TflEvtqvAJXlzoNY&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/map.js"></script>

</body>
</html>
